<!DOCTYPE html/>
<head>
    <title> Tip Calculator </title>
</head>
<body>
    <h1>Tip Calculator</h1>
<hr />
<p>Bill Amount</p>
    <input type="text" name="Bill Amount"/>
<p> Tax Rate</p>
    <input type="text" name="Tax Rate" />
<br />
<p> Service Quality</p>
    <input type="radio" name="quality" value="Excellent(25%)" checked="checked"/> Excellent(25%)
    <input type="radio" name="quality" value="Good(20%)"/> Good(20%)
    <input type="radio" name="quality" value="Okay(15%)"/> Okay(15%)
    <input type="radio" name="quality" value="NotGreat(10%)"/> Not Great(10%)
<br />
    <input type="submit" name="Calculate" value="Calculate" />
    <br />
<table>
    <tr> 
        <td> Bill Amount:</td>
        <td> $ 45.00</td>
    </tr>
    <tr>
        <td> Tax:</td>
        <td>$ 4.35</td>
    </tr>
    <tr>
        <td>Tip:</td>
        <td>$ 10.03</td>
    </tr>
    <tr>
        <td>Total:</td>
        <td>$ 60.18</td>
    </tr>
<table>
</body>
</html>
